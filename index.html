<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
                <form class="search">
                    <input class="form-control m-auto text-dark" type="text" name="search" id="" placeholder="Search Todos">
                </form> 
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>Play mariokart</span>
                <i class="fa-solid fa-trash delete"></i>
            </li>
    
            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>Cricket</span>
                <i class="fa-solid fa-trash delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center text-light">
                <span>Boxing</span>
                <i class="fa-solid fa-trash delete"></i>
            </li>
        </ul>

        <form class="add text-center text-light my-4">
            <label class="light-text new">Add a new to-do...</label>
            <input class="form-control m-auto text-dark" type="text" name="add">
        </form>

    </div>
    
<script src="https://kit.fontawesome.com/5c9899e003.js" crossorigin="anonymous"></script>
<script src="sandbox.js"></script>
</body>
</html>
